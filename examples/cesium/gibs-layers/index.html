<html>
<head>
    <title>Demonstration of GIBS Layers</title>

    <link rel="stylesheet" href="demo.css"/>
    <link rel="stylesheet" href="../../../lib/cesium-1.47/Widgets/widgets.css"/>

    <script src="../../../lib/cesium-1.47/Cesium.js"></script>
    <script src="../gibs.js"></script>
    <script src="viewer.js"></script>
    <script src="demo.js"></script>
</head>

<body>
    <div id="map"></div>
    <div id="info">
        <div id="legend">
            <div class="scale">
                <div class="legend-title"></div>
                <div><img class="legend-colorbar"></img></div>
                <div class="legend-ranges">
                    <span class="legend-min"></span>
                    <span class="legend-max"></span>
                </div>
            </div>
            <div class="single">
                <span class="legend-color">&nbsp;</span>
                <span class="legend-title"></span>
            </div>
        </div>
        <a href='https://wiki.earthdata.nasa.gov/display/GIBS'>NASA EOSDIS GIBS</a>
    </div>
</body>
</html>
